<ion-view title="Pull To Refresh">
     <ion-content>
          <ion-refresher on-refresh="doRefresh()"></ion-refresher>

          <ion-list>
               <ion-item class="item-avatar" ng-repeat="contact in contacts" ng-href="#/contactdetails/{{$index}}">
                    <img ng-src="{{contact.user.picture.thumbnail}}">
                    <p>{{contact.user.name.first}}</p>
                    <p>{{contact.user.email}}</p>
               </ion-item>
          </ion-list>
     </ion-content>
</ion-view>
